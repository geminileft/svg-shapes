<!DOCTYPE html>
<html>
    <head>
            <script type="text/javascript" src="./js/math_core.js"></script>
            <script type="text/javascript" src="./js/svg_core.js"></script>
            <script type="text/javascript" src="./js/layer1.js"></script>
            <script type="text/javascript" src="./js/diag_factory.js"></script>
    </head>
<body>

<svg id="my_svg" width="1000" height="700">
    Sorry, your browser does not support inline SVG.
</svg>
 
<script>

    const x1 = 200;
    const x2 = 500;
    const x3 = 800;

    const y1 = 200;
    const y2 = 450;

    var svg = document.getElementById('my_svg');

    const diag = new DataFlowDiagram(svg);
    diag.appendMulti(diag_report(x1, y1, 150, 100));
    diag.appendMulti(diag_object_store(x2, y1, 150, 100));
    diag.appendMulti(diag_file_store(x3, y1, 150, 100));
    var opts = new Map();
    opts.set('offset', 3);
    opts.set('bands', 4);
    diag.appendMulti(diag_message_store(x1, y2, 150, 70, opts));
    opts = new Map();
    opts.set('offset', 3);
    opts.set('bands', 4);
    diag.appendMulti(diag_gear(x2, y2, 150, 70));
    diag.appendMulti(diag_transform(x3, y2, 40, 70));
    diag.render();

</script>
</body>
</html>
